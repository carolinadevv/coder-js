<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Paella Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button id="darkModeBoton" class="btn btn-dark">Dark Mode</button>
    <main>
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="/img/paella.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">Calculadora de paellas</h1>
            <p class="lead">
              ¿Vas a cocinar una paella pero no sabes cantidades precios? Haz
              click en Calcular, ingresa la cantidad de adultos y niños, y
              descubre los ingredientes que necesitas y el costo.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                id="botonEmpezar"
                type="button"
                onclick="inicio()"
                class="btn btn-primary btn-lg px-4 me-md-2"
              >
                Empezar
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                onclick="resetear()"
              >
                Resetear
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container col-xxl-8 px-4 py-5" id="paellas"></div>
      <div class="container col-xxl-8 px-4 py-5" id="calculadora"></div>
      <div class="container mt-4">
        <div id="resultado" class="row"></div>
      </div>
      <div class="container col-xxl-8 px-4 py-5" id="resultado"></div>
    </main>

    <!-- Sripts -->
    <script src="java.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
